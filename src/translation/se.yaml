  paragraphs:
    me_description: >
      Jag är en talangfull programmerare med över 12 års erfarenhet av programmering.  


      Just nu studerar jag till civilingenjör på Kungliga Tekniska Högskolan i Stockholm. Utanför skolan jobbar jag på projekt åt mina kunder och på [personliga projekt](/projekt).  


      Jag älskar att lära mig nya saker och att utmana mig själv. Jag lär mig snabbt nya grejer och har inga problem med att jonglera med olika projekt och ansvarsområden.  


      Har du en hemsida eller app som behöver skapas? Eller behöver du effektivisera/digitalisera ditt affärssystem eller liknande? [Kontakta mig](/kontakt) gärna om du har ett jobb som passar mina färdigheter!
    contact: >
      Kontakta gärna via telefon eller mail. Det går även att använda kontaktformulären nedanför.
  projects:
    vd:
      text:
        - 'En däck-, fälg- och hjulhandelssida för privatpersoner med möjlighet att filtrera beroende på produkternas egenskaper med betalsystem byggt på Klarna.'
        - 'Projektet inkluderade att bygga en hemsida med tillhörande moduler i Angular 6 och ett Klarna-system i PHP.'
    nh:
      text:
        - 'En likande sida till Valla Däck fast för företag med mer funktioner såsom däckhotell, orderhantering, och pris- och kampanjadministration.'
    kthfs:
      text:
        - 'En statisk sida med information om gruppens medlemmar, sponsorer, nyheter, rekrytering, mm.'
        - 'Sidan är byggd på PHP och MySQL med Directus som CMS.'
    flappy:
      text:
        - 'Ett evolutionärt nätverk som lär sig att spela spelet Flappy Bird i webbläsaren.'
        - 'Projektet är byggt i TypeScript och transpilerat till JavaScript för att kunna köra på webben.'
    websynth:
      text:
        - 'En digital synthensizer med en oscillerare och diverse plugins med stöd för MIDI-enheter.'
        - 'Projektet är byggt med React baserat på Web Audio API.'
    platformer:
      title: '2D Platformer-motor'
      text:
        - 'Ett platformer spel med möjlighet att skapa egna banor, göra egna slags fiender, "modda".'
        - 'Projektet är byggt i C++ med Lua som skripting-språk och använder JSON för att serialisera.'
    rustlang:
      title: 'Eget&shy;utvecklat programmerings&shy;språk'
      text:
        - 'Ett statiskt typat och kompilerat språk med stöd för aritmetik, funktioner och listor.'
        - 'Projektet är byggt i Rust.'
    more:
      title: 'Mer projekt på GitHub'
      text:
        - 'Många av mina personliga projekt finns upplagda på GitHub.'