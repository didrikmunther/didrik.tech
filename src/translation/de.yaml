  paragraphs:
    me_description: >
      Ich bin ein talentierter Programmierer mit mehr als 8 Jahren Programmiererfahrung.  


      Derzeit studiere ich bei KTH Royal Institute of Technology in Stockholm für mein Bachelor. Draußen die Schule arbeite ich auf Projekten für meine Kunden und auf meine eigene [persönliche Projekten](/projekt).  


      Ich liebe neue Dinge zu lernen, und mich selbst herauszufordern. Ich lerne schnell neue Sachen, und habe keine Problemen, verschiedene Projekten und Verantwortlichkeiten zu haben.  


      Haben Sie eine Website, die gebaut werden muss? Oder brauchen Sie Ihre Geschäftssystem digitalisieren? [Kontaktieren Sie mich](/kontakt) gerne, wenn Sie ein Job, der meine Kompetenzen passt haben.  
    contact: >
      Kontaktieren Sie mich gerne via Telefon oder Email. Sie können auch die Kontaktforms herunter benutzen.
  projects:
    vd:
      text:
        - Ein Reifen-, Felge- und Radgeschäftsseite für Privatpersonen, mit der Möglichkeit, die Produkteigenschaften zu filtrieren. Und mit einem Bezahlsystem, das mit Klarna gebaut wurde.
        - Das Projekt bestand aus ein Website mit angeschlossende Modulen in Angular 6, und ein Klarna-system in PHP zu bauen.
    nh:
      text:
        - Eine ähnliche Seite zu Valla Däck, aber für Firmen mit mehr funktionen wie Reifenhotell, Ordermanagement, und Preisadministration.
    kthfs:
      text:
        - Ein statische Seite mit Information zu die Mitglieder der Gruppes, Sponsoren, Nachrichten, usw.
        - Die Seite wird mit PHP und MySQL hergestellt, mit Directus als CMS.
    flappy:
      text:
        - Ein evolutionäres netzwerk das sich im Browser lernt, Flappy Bird zu spielen. 
        - Das Projekt wird mit TypeScript hergestellt.
    websynth:
      text:
        - Ein digitalischer Synthesizer mit einem Oszillator und verschiedene Plugins, mit Unterstützung für MIDI-Einheite.
        - Das Projekt wird in React basierend auf die Web Audio API hergestellt.
    platformer:
      title: '2D Platform-motor'
      text:
        - Ein Platformespielmotor, mit der Möglichkeit deiner eigenen Karte zu bauen, und modden.
        - Das Projekt wird in C++ mit Lua als scripting-sprache hergestellt, under verwendet JSON um zu serialisieren.
    rustlang:
      title: 'Programmiersprache'
      text:
        - Ein dynamische typed Sprache, mit Unterstützung für Arithmetik, Funktionen, und Listen.
        - Das Projekt wird in Rust hergestellt.
    more:
      title: 'Mehr Projekt auf GitHub'
      text:
        - Viele mehr von meiner persönlichen Projekten geben auf GitHub.