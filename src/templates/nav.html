<nav class="">
    <ul class="hidden md:flex h-full items-center uppercase tracking-wider text-lg text-gray-800">
        {% for nav in nav.pages %}
            <li class="p-4 border-b-4 -mb-4px hover:border-gray-600 border-transparent {{isActivePage(nav.url) && 'border-gray-400' || null}}">
                <a href="{{nav.url}}">{{nav.name}}</a>
            </li>
        {% endfor %}
    </ul>

    <div class="h-full md:hidden flex items-center">
        <button id="mobile-menu" class="flex p-4 bg-purple-800 text-white uppercase items-center outline-none">
            <i class="fa fa-bars mr-2"></i>
            <span class="tracking-wider font-medium">Meny</span>
        </button>
    </div>
</nav>
